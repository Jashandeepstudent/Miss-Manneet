<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            overflow-x: hidden;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 8s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            width: 90%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid #ffb3d9;
        }

        .opening-animation {
            text-align: center;
            animation: fadeInScale 2s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .opening-animation h1 {
            font-size: 48px;
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .sparkle {
            font-size: 60px;
            display: inline-block;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
        }

        .typing-text {
            font-size: 24px;
            color: #ff1493;
            margin: 30px 0;
            min-height: 60px;
            text-align: center;
            font-weight: 500;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 24px;
            background: #ff1493;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .birthday-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 9998;
            animation: overlayFade 0.8s ease-out forwards;
        }

        @keyframes overlayFade {
            to {
                background: rgba(0, 0, 0, 0.6);
            }
        }

        .birthday-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(-180deg);
            background: linear-gradient(135deg, #fff 0%, #ffebf5 100%);
            padding: 60px 80px;
            border-radius: 40px;
            text-align: center;
            z-index: 9999;
            box-shadow: 0 30px 90px rgba(255, 20, 147, 0.5);
            border: 5px solid #ff69b4;
            animation: epicPopupAppear 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            min-width: 400px;
        }

        @keyframes epicPopupAppear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1) rotate(10deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .birthday-popup h2 {
            font-size: 56px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffd700, #ff1493);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: gradientShift 3s ease infinite, bounce 1s ease infinite;
            font-weight: 800;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .birthday-popup p {
            font-size: 36px;
            color: #ff1493;
            font-weight: 700;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cake-animation {
            font-size: 80px;
            margin: 20px 0;
            animation: cakeSpin 2s ease infinite;
        }

        @keyframes cakeSpin {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(-5deg) scale(1); }
            75% { transform: rotate(5deg) scale(1.1); }
        }

        .game-container {
            width: 100%;
            text-align: center;
        }

        .game-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .game-btn {
            padding: 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        function typeText(text, element, speed = 50) {
            return new Promise(resolve => {
                let i = 0;
                element.innerHTML = '';
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                
                const interval = setInterval(() => {
                    if (i < text.length) {
                        element.innerHTML = text.substring(0, i + 1);
                        element.appendChild(cursor);
                        i++;
                    } else {
                        clearInterval(interval);
                        cursor.remove();
                        resolve();
                    }
                }, speed);
            });
        }

        function showButtons(buttons) {
            const btnContainer = document.createElement('div');
            btnContainer.className = 'button-container';
            
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.textContent = btn.text;
                button.onclick = btn.action;
                btnContainer.appendChild(button);
            });
            
            container.appendChild(btnContainer);
        }

        function clearContent() {
            container.innerHTML = '';
        }

            for (let i = 0; i < 50; i++) {

                    heart.style.zIndex = '10000';
                    heart.style.animation = 'heartFloat 4s ease-out forwards';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);

            setTimeout(() => {
                overlay.remove();
                popup.remove();
                step6();

        }
function initializeApp() {

      window.playHeartGame = async function() {
    clearContent();
    container.innerHTML = `
        <h2 style="color: #ff1493; margin-bottom: 10px;">üíñ Catch the Sweets! üíñ</h2>
        <div style="display: flex; justify-content: space-between; width: 100%; padding: 0 20px; margin-bottom: 10px;">
            <p style="color: #ff69b4; font-size: 18px; font-weight: bold;">Score: <span id="score">0</span></p>
            <button onclick="endHeartGame()" style="padding: 5px 15px; font-size: 14px; background: #ff4d94;">End Game üèÅ</button>
        </div>
        <div id="gameArea" style="position: relative; width: 100%; height: 350px; background: #fff0f5; border-radius: 20px; overflow: hidden; border: 3px solid #ffb3d9; box-shadow: inset 0 0 20px rgba(255, 182, 193, 0.5);"></div>
        <p style="margin-top: 10px; color: #ff69b4; font-size: 14px;">Catch the treats before they fall! üéÇüíñ</p>
    `;
    
    let score = 0;
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    
    // Array of different designs
    const designs = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üéÇ', 'üßÅ', 'üç∞', 'üç©', 'üç™'];
    
    function createItem() {
        if (!document.getElementById('gameArea')) return;

        const item = document.createElement('div');
        // Pick a random design
        const randomDesign = designs[Math.floor(Math.random() * designs.length)];
        item.innerHTML = randomDesign;
        
        item.style.position = 'absolute';
        item.style.fontSize = randomDesign === 'üéÇ' ? '45px' : '35px'; // Make cakes a bit bigger
        item.style.left = Math.random() * 85 + '%';
        item.style.top = '-60px';
        item.style.cursor = 'pointer';
        item.style.zIndex = '100';
        item.style.transition = 'top 2.5s linear'; // Slightly faster for more challenge
        item.style.userSelect = 'none';
        
        item.onclick = (e) => {
            e.stopPropagation();
            // Bonus points for cakes!
            const points = (randomDesign === 'üéÇ' || randomDesign === 'üßÅ') ? 20 : 10;
            score += points;
            scoreDisplay.textContent = score;
            
            const burst = document.createElement('div');
            burst.innerHTML = `+${points} ‚ú®`;
            burst.style.position = 'absolute';
            burst.style.left = item.style.left;
            burst.style.top = item.style.top;
            burst.style.color = '#ff1493';
            burst.style.fontWeight = 'bold';
            burst.style.animation = 'fadeOut 0.8s forwards';
            gameArea.appendChild(burst);
            
            item.remove();
            setTimeout(() => burst.remove(), 800);
        };
        
        gameArea.appendChild(item);
        
        setTimeout(() => {
            if (item) item.style.top = '380px';
        }, 50);

        setTimeout(() => {
            if (item && item.parentNode) item.remove();
        }, 2550);
    }
    
    // Global function so the button can access it
    window.endHeartGame = function() {
        clearInterval(window.heartGameInterval);
        clearContent();
        const textDiv = document.createElement('div');
        textDiv.className = 'typing-text';
        container.appendChild(textDiv);
        
        const finalMsg = score > 100 ? `Wow! You're a pro! üåü` : `Sweet! üç≠`;
        typeText(`Game Over! üéÆ\nYour Score: ${score}\n${finalMsg}`, textDiv, 50).then(() => {
            showButtons([
                { text: 'Play Again üîÑ', action: playHeartGame },
                { text: 'Back to Menu üè†', action: showGamesMenu }
            ]);
        });
    };
    
    if (window.heartGameInterval) clearInterval(window.heartGameInterval);
    window.heartGameInterval = setInterval(createItem, 500); // Faster spawning
    
    // Timer for auto-ending
    window.gameTimer = setTimeout(() => {
        if (document.getElementById('gameArea')) endHeartGame();
    }, 20000); // Increased to 20 seconds
};

       window.playLoveQuiz = async function() {
    clearContent();
    const quiz = [
        {q: "What's Jashan's favorite thing about Manneet?", a: ["Her smile üòä", "Her innocence & naivety! üíï"], correct: 1},
        {q: "How does Jashan feel when he sees Manneet?", a: ["Happy üòÉ", "Like a man seeing a mad girl! üåü"], correct: 1},
        {q: "What does Manneet mean to Jashan?", a: ["A friend üë´", "His Nancy Di Mummy! üåçüíñ"], correct: 1},
        {q: "If Manneet is a star, what is Jashan?", a: ["The Moon üåô", "The sky that holds her üåå"], correct: 1},
        {q: "What's the best part of their relationship?", a: ["Sharing secrets ü§´", "Being weird together! ü§™"], correct: 1},
        {q: "Who is the 'Baatuni' (talkative) one?", a: ["Definitely Manneet! üó£Ô∏è", "Jashanü¶ú"], correct: 0},
        {q: "What's the secret to their bond?", a: ["Trust ü§ù", "Pure Infinite Love! ‚ôæÔ∏è‚ù§Ô∏è"], correct: 1},
        {q: "Who is the boss of this relationship?", a: ["Jashan üòé", "Obviously Manneet! üëë"], correct: 1}
    ];
    
    let currentQ = 0;
    let score = 0;
    
    function showQuestion() {
        clearContent();
        
        // Progress header
        const progress = document.createElement('p');
        progress.style.color = '#ff69b4';
        progress.style.fontSize = '14px';
        progress.innerHTML = `Question ${currentQ + 1} of ${quiz.length}`;
        container.appendChild(progress);

        const textDiv = document.createElement('div');
        textDiv.className = 'typing-text';
        container.appendChild(textDiv);
        
        typeText(quiz[currentQ].q, textDiv, 40).then(() => {
            showButtons(quiz[currentQ].a.map((answer, idx) => ({
                text: answer,
                action: () => {
                    if (idx === quiz[currentQ].correct) {
                        score++;
                    }
                    
                    currentQ++;
                    if (currentQ < quiz.length) {
                        showQuestion();
                    } else {
                        showQuizResults();
                    }
                }
            })));
        });
    }

    function showQuizResults() {

        const level = levels[idx % levels.length];
        connectedCount = 0;
        stars = level.stars.map(s => ({...s, connected: false}));
        
        container.innerHTML = `

    function setupCanvas() {
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        function draw() {
            if (!canvas) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Trail effect
            trail.forEach((p, i) => {
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 255, ${i / trail.length})`;
                ctx.arc(p.x, p.y, i / 2.5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw connections per group
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#ff69b4';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff1493';
            
            ctx.beginPath();
            stars.forEach((s, i) => {
                if (s.connected && i > 0) {
                    const prev = stars[i-1];
                    if (prev.connected && prev.group === s.group) {
                        ctx.moveTo(prev.x, prev.y);
                        ctx.lineTo(s.x, s.y);
                    }
                }
            });
            ctx.stroke();

            // Draw Stars
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.connected ? 14 : 9, 0, Math.PI * 2);
                ctx.fillStyle = s.connected ? '#fff' : 'rgba(255, 255, 255, 0.25)';
                ctx.shadowBlur = s.connected ? 25 : 0;
                ctx.fill();
            });

            if (connectedCount >= stars.length && !isTransitioning) {
                isTransitioning = true;
                const status = document.getElementById('starStatus');
                status.innerText = "Level Cleared! ‚ú® Get ready...";
                setTimeout(() => {
                    currentLevelIdx++;
                    initLevel(currentLevelIdx);
                }, 2000);
            }
            requestAnimationFrame(draw);
        }

        function handleMove(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            const mouseX = clientX - rect.left;
            const mouseY = clientY - rect.top;

            trail.push({x: mouseX, y: mouseY});
            if (trail.length > 10) trail.shift();

            if (!isDrawing || isTransitioning) return;

            stars.forEach(star => {
                const dist = Math.sqrt((mouseX - star.x)**2 + (mouseY - star.y)**2);
                if (dist < 45 && !star.connected) {
                    star.connected = true;
                    connectedCount++;
                }
            });
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchmove', handleMove);

        requestAnimationFrame(draw);
    }

    initLevel(currentLevelIdx);
};
